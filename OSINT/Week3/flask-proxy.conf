<VirtualHost *:80>
    
    # ----------------------------------------
    # 1. 代理规则 (最高优先级，让Apache首先检查是否是/check)
    # ----------------------------------------
    ProxyPass /check/ http://127.0.0.1:11451/
    ProxyPassReverse /check/ http://127.0.0.1:11451/
    ProxyPass /check http://127.0.0.1:11451/
    ProxyPassReverse /check http://127.0.0.1:11451/
    RequestHeader set X-Forwarded-Host %{HTTP_HOST}s
    
    # ----------------------------------------
    # 2. Grav/默认 Web 配置 (用于处理所有未被代理的请求)
    # ----------------------------------------
    DocumentRoot /var/www/html
    
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All  
        Require all granted
    </Directory>
    
</VirtualHost>