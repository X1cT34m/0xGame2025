<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(to right, #f09819, #ff512f);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #555;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }

        button {
            background: linear-gradient(to right, #f09819, #ff512f);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 152, 25, 0.4);
        }

        .output-box {
            margin-top: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .error {
            color: #ff512f;
            background: rgba(255, 81, 47, 0.15);
            padding: 12px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #f09819;
            text-decoration: none;
        }

        .back-link:hover {
            color: #ff512f;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Admin!</h1>

        <form method="POST">
            <div class="form-group">
                <label for="cmd">Enter Command:</label>
                <input type="text" name="cmd" id="cmd" required>
            </div>
            <button type="submit">Execute Command</button>
        </form>

        {% if output %}
            <h3 style="margin-top: 30px;">Output:</h3>
            <div class="output-box">{{ output }}</div>
        {% endif %}

        <a href="/login" class="back-link">Logout</a>
    </div>
</body>
</html>
