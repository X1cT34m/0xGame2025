<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            z-index: -1;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(
                #1845ad,
                #23a2f6
            );
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(
                to right,
                #ff512f,
                #f09819
            );
            right: -30px;
            bottom: -80px;
        }

        .welcome-card {
            width: 400px;
            padding: 50px 35px;
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            text-align: center;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        .welcome-card h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 15px;
            background: linear-gradient(to right, #f09819, #ff512f);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-card p {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 40px;
            line-height: 1.6;
            color: #e5e5e5;
        }

        .download-btn {
            display: inline-block;
            width: 100%;
            padding: 15px 0;
            background: linear-gradient(to right, #f09819, #ff512f);
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            letter-spacing: 0.5px;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(240, 152, 25, 0.4);
            background: linear-gradient(to right, #ff512f, #f09819);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn i {
            margin-left: 8px;
            font-size: 16px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="welcome-card">
        <h1>Welcome!</h1>
        <p>Thank You For Registering. Click the Button Below to Download Hint!</p>
        <form id="downloadForm" action="/download/guess" method="POST" style="display: none;">> -->
        </form>
        <a href="#" class="download-btn" onclick="document.getElementById('downloadForm').submit(); return false;">
            Guess Game
        </a>
    </div>
</body>
</html>
