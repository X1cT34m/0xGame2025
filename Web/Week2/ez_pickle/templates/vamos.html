<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Pickle_Shop</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
  <style>
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#f5f5f5;font-family:Arial,Helvetica,sans-serif}
    .all{width:900px;box-shadow:-10px 10px 25px rgba(210,210,210,.9);margin:auto;border-radius:35px;background:#fff;padding:40px}
    h2{text-align:center;margin-bottom:30px;color:#333}
    .products{display:grid;grid-template-columns:repeat(2,1fr);gap:30px}
    .card{border:1px solid #e0e0e0;border-radius:15px;padding:20px;display:flex;flex-direction:column;justify-content:space-between}
    .card h4{margin:0 0 10px;font-size:1.2em}
    .price{color:#f34b4b;font-weight:700}
    .buy-form{margin-top:10px;display:flex;gap:10px;align-items:center}
    .buy-form input[type=number]{width:70px;padding:5px;border:1px solid #ccc;border-radius:5px}
    .buy-form button{padding:6px 18px;border:none;border-radius:12px;background:#20b2aa;color:#fff;cursor:pointer}
    .money-info{text-align:right;margin-bottom:20px;font-size:1.1em;color:#555}
  </style>
</head>
<body>
  <div class="all">
    <div>
      <div class="money-info">Your Money: <strong>${{ money }}</strong></div>
      <h2>Vamos!</h2>
      <div class="products">
        {% for p in products %}
        <div class="card">
          <div>
            <h4>{{ p.name }}</h4>
            <p class="price">Price: ${{ p.price }}</p>
            <p>Discount: {{ p.discount }}</p>
          </div>
          <form class="buy-form" action="/buy" method="POST">
            <input type="hidden" name="pid" value="{{ p.id }}"/>
            <input type="hidden" name="discount" value="{{ p.discount }}"/>
            <button type="submit">Buy</button>
          </form>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
</html>
